<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="we.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Python Console <span style="font-size:70%;">(activated by <code>CTRL+P</code>)</span></h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">Key   </th>
          <th>                 Action</th></tr>

      <tr><td class="oddRow1stCol"> <code>Esc</code>                  </td>
          <td class="oddRow">             Exits Python console.       </td></tr>

      <tr><td class="evnRow1stCol"> <code>Enter</code><br>
                                          <div style="font-size:80%">
                                          (with no command)</div>     </td>
          <td class="evnRow">             Exits Python console.       </td></tr>

      <tr><td class="oddRow1stCol"> <code>Ctrl+P                      </td>
          <td class="oddRow">             Toggles Python console.     </td></tr>

      </tbody>
      </table>
   </body>
</html>
