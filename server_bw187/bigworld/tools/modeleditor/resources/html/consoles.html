<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="me.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Console and Help Pages</h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="firstCol">Key   </th>
          <th>                 Action</th></tr>

      <tr><td class="oddRow1stCol"><code>F1</code>                          </td>
          <td class="oddRow">            Displays help page.                </td></tr>

      <tr><td class="evnRow1stCol"><code>F5</code>                          </td>
          <td class="evnRow">            Toggles Realtime Profiling console.</td></tr>

      <tr><td class="oddRow1stCol"><code>F7</code>                          </td>
          <td class="oddRow">            Toggles Debug (Watcher) console.   </td></tr>

      <tr><td class="evnRow1stCol"><code>Esc</code>                         </td>
          <td class="evnRow">            Exits page/console.                </td></tr>

      <tr><td class="oddRow1stCol"><code>Ctrl+P</code>                      </td>
          <td class="oddRow">            Toggles Python console.            </td></tr>

      </tbody>
     </table>
   </body>
</html>
