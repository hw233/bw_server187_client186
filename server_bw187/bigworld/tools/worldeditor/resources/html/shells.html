<html>
  <head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body background="we.bmp" style="background-repeat:no-repeat; background-position-x:right; background-position-y:bottom;">
    <h2>Shells Objects</h2>

    <table class="normal" cellspacing=0>
      <tbody>
      <tr><th class="FirstCol">Key   </th>
          <th>                 Action</th></tr>

      <tr><td class="oddRow1stCol"> <code>R<code>                               </td>
          <td class="oddRow">       Recreates the selected shells.              </td></tr>
									
      <tr><td class="evnRow1stCol"> Mouse middle<br>button click                </td>
          <td class="evnRow">       Links the clicked shell to selected 
                                    one by a matching portal.                   </td></tr>

      <tr><td class="oddRow1stCol"> Mouse middle<br>button click+<code>V</code> </td>
          <td class="oddRow">       Makes a copy of selected shell, then 
                                   links both by a matching portal.             </td></tr>

      </tbody>
      </table>
   </body>
</html>
